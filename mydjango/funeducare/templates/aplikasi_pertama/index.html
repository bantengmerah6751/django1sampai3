<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>

<body>
    <h1>hellooooooooo</h1>
    <p>Gambwar :</p>
    <img src="{%static 'images/gambar1.jpg'%}" alt="Gambar">
    <h2>This is your access record :</h2>
    <div class="djangtwo">
        {%if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {%for acc in access_records%}
                    <tr>
                        <td>{{acc.name}}</td>
                        <td>{{acc.date}}</td>
                    </tr>
                {%endfor%}
            </table>
        {%else%}
            <p>No Access</p>
        {%endif%}
    </div>
</body>

</html>
